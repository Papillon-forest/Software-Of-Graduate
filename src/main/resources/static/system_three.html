      let systemHead = {
        template: `
                      <div class="viewport_system_head">
                          <h1 v-text="title" class="animate__animated animate__fadeInDown">研究生学术交流信息管理后台</h1>
                      </div>
                      `,
        data() {
          return {
            title: "",
          };
        },
        mounted() {
          _that = this;
          _that.welcomeTip();
        },
        mounted() {
          this.getTitle();
          let request = new Object();
          request = this.getTitle();
          let identity = request["identity"];
          if (identity == 1) {
            this.title = "研究生学术交流信息管理后台";
          }
        },
        methods: {
          getTitle() {
            let url = location.search;
            let theRequest = new Object();
            if (url.indexOf("?") != -1) {
              let str = url.substr(1);
              strs = str.split("&");
              for (let i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(
                  strs[i].split("=")[1]
                );
              }
            }
            return theRequest;
          },
          welcomeTip() {
            this.$notify({
              title: "欢迎登陆系统！",
              message: "",
              type: "success",
              showClose: false,
              duration: 2000,
            });
          },
        },
      };

                                      <el-button slot="append" icon="el-icon-search" @click="searchThisCity"></el-button>
                                  </el-autocomplete>
                              </div>
                          </div>
                      `,
        data() {
          return {
            restaurants: [],
            cityName: "",
          };
        },
        watch: {},
        mounted() {
          _that = this;
          _that.loadAll();
          // _that.restaurants = _that.loadAll();
        },
        methods: {
          loadAll() {
            axios
              .get("http://121.43.126.152:8090//city/api/getCityNames")
              .then((res) => {
                _that.restaurants = res.data.objects;
              });
          },
          searchThisCity() {
            if (_that.cityName === "") {
              this.$message.error("请先选择城市");
            } else {
              _that.$emit("sand-selected-city", _that.cityName);
            }
          },
          querySearch(queryString, cb) {
            let restaurants = _that.restaurants;
            let results = queryString
              ? restaurants.filter(_that.createFilter(queryString))
              : restaurants;
            // 调用 callback 返回建议列表的数据
            cb(results);
          },
          createFilter(queryString) {
            return (restaurant) => {
              return (
                restaurant.value
                  .toLowerCase()
                  .indexOf(queryString.toLowerCase()) === 0
              );
            };
          },
          handleSelect(item) {},
        },
      };

            ApplyList: [],
            form: {
              cId: "",
              cName: "",
              cNum: "",
              cTime: "",
              cTerm: "",
              cType: "",
              cObj: "",
              cPop: "",
              cYear: "",
              cNums: "",
              cMoney: "",
              cCount: "",
            },
            watchItem: [],
            watchForm: [],
            clickNum: {
              num: 0,
              timer: null,
            },
            viewMsg: [],
            courseList: [],
            fileList: [],
            fileList_1: [],
            thisLi_1: -1,
            thisLi: -1,
            imgArr: [],
            imgArr_1: [],
          };
        },
        watch: {
          "clickNum.num": {
            handler(val) {
              if (this.timer) {
                clearTimeout(this.timer);
              }
              this.timer = setTimeout(() => {
                this.sureSubmitForm();
              }, 1000);
            },
            deep: true,
          },
        },
        mounted() {
          this.getCourseList();
          this.getApplyList();
          this.getFindsList();
        },
        methods: {
          getFindsList() {
            axios
              .post("../subjectHead/findsList")
              .then((res) => {
                this.viewMsg = res.data;
              });
          },
          surePass(row) {
            console.log(row);
            let info = {
              fId: row.fId,
              fResult: "99",
              // fResult:row.fResult,
              fTime: row.fTime,
              sId: row.sId,
              tId: row.tId,
              vId: row.vId,
            };
            axios({
              method: "post",
              url: "../subjectHead/updateVolInfo",
              headers: { "content-type": "application/json" },
              data: JSON.stringify(info),
            })
              .then((res) => {
                console.log(res);
                this.$message({
                  message: "提交成功",
                  type: "success",
                });
                this.getApplyList();
              })
              .catch((err) => {
                this.$message.error("失败" + err);
              });
          },
          getApplyList() {
            let param = new URLSearchParams();
            param.append("tId", 3);
            axios
              .post("../instructor/select", param)
              .then((res) => {
                console.log(res.data.object);
                this.ApplyList = res.data.object;
              })
              .catch((err) => {
                this.$message.error("获取信息失败");
              });
          },
          applyForReview(row) {
            console.log(row);
            let thisRow = new Object();
            thisRow.fId = "";
            thisRow.fResult = "";
            thisRow.fTime = "";
            let obj = Object.assign(thisRow, row);
            this.watchItem[0] = obj;
          },
          clickNumup() {
            this.clickNum.num++;
          },
          handleClick(row) {
            this.watchForm[0] = row;
            console.log(row);
            console.log(this.watchForm);
          },
          getCourseList() {
            axios
              .get("../subjectHead/findList")
              .then((res) => {
                this.courseList = res.data;
              });
          },
          sureSubmitForm() {
            this.clickNum.num++;
            console.log(1);
            if (
              this.form.cId == "" ||
              this.form.cName == "" ||
              this.form.cNum == "" ||
              this.form.cTime == "" ||
              this.form.cTerm == "" ||
              this.form.cType == "" ||
              this.form.cObj == "" ||
              this.form.cPop == "" ||
              this.form.cYear == "" ||
              this.form.cNums == "" ||
              this.form.cMoney == "" ||
              this.form.cCount == ""
            ) {
              this.$message.error("请检查输入是否有为空");
            } else {
              let cos = {
                cId: this.form.cId,
                cName: this.form.cName,
                cNum: this.form.cNum,
                cTime: this.form.cTime,
                cTerm: this.form.cTerm,
                cType: this.form.cType,
                cObj: this.form.cObj,
                cPop: this.form.cPop,
                cYear: this.form.cYear,
